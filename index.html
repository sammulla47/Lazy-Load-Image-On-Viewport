 <style>
  .perload {
   position: relative;
  }

  .perload::before,
  .perload::after {
   content: "";
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   width: 100%;
   height: 100%;
   border-radius: 50%;
   background-color: gray;
   opacity: 0.6;
   animation-duration: 1s;
   animation-timing-function: ease-in-out;
   animation-iteration-count: infinite;
  }

  .perload::before {
   animation-name: dot1;
  }

  .perload::after {
   animation-name: dot2;
  }

  @keyframes dot1 {
   0% {
    transform: translate(-50%, -50%) scale(1);
   }

   50% {
    transform: translate(-50%, -50%) scale(2);
    opacity: 0.2;
   }

   100% {
    transform: translate(-50%, -50%) scale(1);
   }
  }

  @keyframes dot2 {
   0% {
    transform: translate(-50%, -50%) scale(1);
   }

   50% {
    transform: translate(-50%, -50%) scale(2);
    opacity: 0.2;
   }

   100% {
    transform: translate(-50%, -50%) scale(1);
   }
  }

  .set-img {
   background: #000;
   border: 1px solid #c6c6c6;
   margin-bottom: 40%;
  }
 </style>
